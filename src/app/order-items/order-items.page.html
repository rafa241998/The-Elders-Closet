<ion-header>
  <app-custom-header></app-custom-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="lista" *ngFor="let item of orderItems">      
      <!--prueba-->
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <img  src="{{'http://127.0.0.1:8000/api/productColors/'+ item.color_size.product_color.id + '/image' }}" alt="" item-left class="product-thumb" />
          </ion-col>
          <ion-col size="7">
            <ion-row class="title ion-align-items-start">
              <ion-col >
                <ion-item>
                  <ion-label class= "ion-text-wrap bigger">
                    {{item.color_size.product_color.product.title}}  ({{ item.quantity}})
                  </ion-label> 
                </ion-item>   
                <ion-item>                                             
                  <ion-label class= "bigger">                
                    Precio: &nbsp; {{ item.price}} €
                  </ion-label>
                </ion-item> 
                <ion-item class= "bigger">                                             
                  <ion-label >                 
                     Talla: &nbsp;{{ item.color_size.size.size}}
                    </ion-label>                    
                </ion-item>
                <ion-item class= "bigger"> 
                  Color: &nbsp; <div class="color-box" style="background-color: {{item.color_size.product_color.color.hex}}" ></div>
                </ion-item>
              </ion-col>              
            </ion-row>                                                                                                                                      
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">   
          <ion-button  size="default"class="items" expand="full" color="primary" (click)="deleteItem(item)"> 
            SOLICITAR DEVOLUCIÓN
          </ion-button>
        </ion-row>        
      </ion-grid>      
      
    </ion-item>
  </ion-list>
</ion-content>
