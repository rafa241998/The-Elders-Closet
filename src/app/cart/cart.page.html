<ion-header>  
    <app-custom-header></app-custom-header>  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [attr.data-selected]="item.quantity > 0 ? true : null" class="lista" *ngFor="let item of cartItems">      
      <!--prueba-->
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <img  src="{{'http://127.0.0.1:8000/api/productColors/'+ item.color_size.product_color.id + '/image' }}" alt="" item-left class="product-thumb" />
          </ion-col>
          <ion-col size="7">
            <ion-row  class="title ion-align-items-start">
              <ion-col >
                <ion-item>
                  <ion-label class= "ion-text-wrap bigger">
                    {{item.color_size.product_color.product.title}}  
                  </ion-label> 
                </ion-item>   
                <ion-item>                                             
                  <ion-label class= "bigger">                
                    Precio: &nbsp; {{ item.price}} €
                  </ion-label>
                </ion-item> 
                <ion-item class= "bigger">                                             
                  <ion-label >                 
                     Talla: &nbsp;{{ item.color_size.size.size}}
                    </ion-label>                    
                </ion-item>
                <ion-item class= "bigger"> 
                  Color: &nbsp; <div class="color-box" style="background-color: {{item.color_size.product_color.color.hex}}" ></div>
                </ion-item>
              </ion-col>              
            </ion-row>                                                                                                                                      
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">   
          <ion-label >Seleccione la cantidad </ion-label>                                                                                                                                                                                                                                                                                              
        </ion-row>
        <ion-row>
          <ion-col >                
            <ion-button  class="items" expand="full" color="primary" (click)="deleteItem(item)"> - </ion-button>
          </ion-col>
          <ion-col >                
            <ion-item>
              <ion-input class="input-qtt"  type="number" [(ngModel)]="item.quantity" ></ion-input>
            </ion-item>                                                 
          </ion-col>                                                       
          <ion-col>  
            <ion-button   class="items" expand="full" (click)="addItem(item)"> + </ion-button>                                                           
          </ion-col> 
        </ion-row>
      </ion-grid>      
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-list >
    <ion-item >
      <ion-label class= "bigger" >
        <strong>Total: </strong>
        <span > {{finalValue | number}} €</span>
      </ion-label>
      <ion-button [disabled]="finalValue == 0" color="danger" size="default" (click)="goToShipping()" >        
        Continuar
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-footer>
